<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Icon"
            width="40px"
          />
        </div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <button mat-button (click)="sntest()">TEST API</button>
      </mat-card-header>
      <mat-card-content>
        <div
          fxLayout="row wrap"
          fxLayout.lt-sm="column"
          fxLayoutGap="32px"
          fxLayoutAlign="start"
        >
          <mat-card class="example-card" *ngFor="let tile of tiles">
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>
                {{ tile.text }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
